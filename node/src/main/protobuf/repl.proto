syntax = "proto3";
package repl;

option java_package = "coop.rchain.node.model";

service Repl {
  rpc Run (CmdRequest) returns (ReplResponse) {}
  rpc Eval (EvalRequest) returns (ReplResponse) {}
}

message CmdRequest {
  string line = 1;
}

message EvalRequest {
  string program = 1;
  bool printUnmatchedSendsOnly = 2;
}

message ReplResponse {
  string output = 1;
}
